 
 <mat-card class="mat-elevation-z8 transaction-card">


 <mat-card-content>
   <div class="filter-grid-items">
  <mat-form-field class="filter-width" appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (change)="filteringGrid($event.target)" />
  </mat-form-field>
  <button mat-raised-button color="warn" [disabled]="disableDeleteData" (click)="removeAllTransactions()">
    Remove All My Transactions
  </button>
</div>
  <table mat-table   matSort [dataSource]="transactionDataSource"    class="transaction-table"> 
    <ng-container matColumnDef="no">
      <th  mat-header-cell sortActionDescription="Sort by no" mat-sort-header *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">
        {{element.no}}
      </td>
    </ng-container> 
    <ng-container matColumnDef="date">
      <th mat-header-cell sortActionDescription="Sort by date" mat-sort-header *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">
        {{element.date | date:"yyyy-MM-dd hh:ss"}}
      </td>
    </ng-container> 
    <ng-container matColumnDef="type">
      <th mat-header-cell  sortActionDescription="Sort by type" mat-sort-header *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container> 
    <ng-container matColumnDef="symbol">
      <th mat-header-cell sortActionDescription="Sort by symbol" mat-sort-header *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> 
    <ng-container matColumnDef="price">
      <th mat-header-cell sortActionDescription="Sort by price" mat-sort-header *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container> 
    <ng-container matColumnDef="amount">
      <th mat-header-cell sortActionDescription="Sort by amount no" mat-sort-header *matHeaderCellDef> Amount No. </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container> 
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteTransaction(element)">
            <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
     
  <mat-paginator MatPaginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of transaction history">
  </mat-paginator>
</mat-card-content>
 
</mat-card>
